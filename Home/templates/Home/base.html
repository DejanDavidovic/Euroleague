<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Home Page{% endblock %}</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'Home/style.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-left">
   <div class="container-fluid">
       <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

           <div>
               <ul class="nav nav-pills nav-stacked" >
                   <li class="{% block Home_active %}{% endblock %}"><a href="{% url 'Home:index' %}">
                       <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp;Home</a> </li>
                   <li class="{% block standings_active %}{% endblock %}"><a href="{% url 'standings:index' %}">
                       <span class="glyphicon glyphicon-list" aria-hidden="true"></span>Standings</a> </li>
                   <li class="{% block stats_active %}{% endblock %}"><a href="{% url 'stats:index' %}">
                       <span class="glyphicon glyphicon-stats" aria-hidden="true"></span>Stats</a> </li>
                   <li class="{% block roster_active %}{% endblock %}"><a href="{% url 'roster:index' %}">Roster</a> </li>
                   <li class="{% block players_active %}{% endblock %}"><a href="{% url 'players:index' %}">
                       <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Players</a> </li>
                   <li class="{% block videos_active %}{% endblock %}"><a href="{% url 'videos:index' %}">
                        <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>Videos</a> </li>
                   <li class="{% block About_active %}{% endblock %}"><a href="{% url 'About:index' %}">
                        About</a> </li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add</a>
                        <ul class="dropdown-menu">
                            <li >><a href="{% url 'players:add-player' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>Player</a></li>
                            <li >><a href="{% url 'videos:add-video' %}">
                                <span class="glyphicon glyphicon-facetime-video" aria-hidden="true"></span>Video</a></li>
                        </ul>
                </li>
               </ul>


           </div>
       </div>
   </div>
   </nav>
{% block body %}
{% endblock %}
</body>
</html>
